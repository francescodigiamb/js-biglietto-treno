<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo biglietto treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="p-4">Calcolare prezzo del biglietto</h1>
    <form id="form-calcolo">
        <div class="p-4">
            <label class="form-label">Km da percorrere</label>
            <input type="text" class="form-control" id="km">
        </div>
        <div class="p-4">

            <label class="form-label">Età</label>
            <input type="text" class="form-control" id="age">

            <!-- <select id="age" class="form-select" aria-label="Default select example">
                <option selected>Seleziona la tua età</option>
                <option id="Minorenne" value="Minorenne">Minorenne</option>
                <option id="Over65" value="Over65">Over65</option>
                <option id="Altro" value="Altro">Altro</option>
            </select> -->
        </div>  
        <div class="p-4">  
            <button type="submit" class="btn btn-primary" id="calculation">Calcola prezzo del biglietto</button>
        </div>
        <div class="p-4">
            <label class="form-label">Prezzo Biglietto</label>
            <output type="text" class="form-control" id="ticket">
        </div>
    </form>
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
